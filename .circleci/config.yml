version: 2
jobs:
  build:
    docker:
      - image: "circleci/node:9"
    working_directory: ~/nd-js
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}'
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn install
      - run:
          name: Setup Code Climate test-reporter
          command: |
            test -f "cc-test-reporter" || curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - save_cache:
          paths:
            - node_modules
            - cc-test-reporter
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run:
          name: Initial configuration file
          command: |
            yarn compile
            yarn start initial --force
            yarn start setc token $ND_TOKEN
            yarn start setc username $ND_USERNAME
      - run:
          name: Testing
          command: |
            ./cc-test-reporter before-build
            yarn coverage:ci
            ./cc-test-reporter after-build --exit-code $?
      - run:
          name: Update CodeCov.io
          command: |
            curl -s https://codecov.io/bash | bash
      - store_test_results:
          path: coverage/reporter
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: .caches
          destination: caches
